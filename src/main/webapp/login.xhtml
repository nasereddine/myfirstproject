<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Hello TBS</h1>

	<h:form>
	 
	 <p:messages id="msgs"/>
	
	 <h:panelGrid columns="2" cellpadding="5">
	     <h:outputText value="Login : " />
        <p:inputText id="login" value="#{userBean.user.login}" required="true" label="Login"/>
	 
        <h:outputText value="Password : " />
        <p:password id="password" value="#{userBean.user.password}" required="true" label="Password"/>
        
     
       <p:commandButton value="Connect" update="msgs" actionListener="#{userBean.connect}" styleClass="ui-priority-primary" />
 
 
        </h:panelGrid>
	</h:form>

</h:body>
</html>
